<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://unpkg.com/react@16.0.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.0.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/react-dom-factories@1.0.0/index.js"></script>

    <title>Image Gallery</title>
</head>



<body>
    <div id="app"></div>
    <script>
        class Pet extends React.Component {
            render() {
                const h2 = ReactDOMFactories.h2(null, "Moxie");
                const img = ReactDOMFactories.img({
                    src: "https://github.com/tigarcia/Moxie/raw/master/moxie.png",
                    alt: "Moxie Cat"
                });
                const p = ReactDOMFactories.p(null, " loremLorem ipsum dolor sit amet consectetur adipisicing elit. Facilis unde quis iure aut sunt illum dicta. Reiciendis quo quibusdam vel, nihil eligendi itaque vitae quos modi rem? Quisquam, voluptates culpa. ");
                return ReactDOMFactories.div(null, h2, img, p);
            }
        }
        ReactDOM.render(React.createElement(Pet), document.getElementById("app"));
    </script>
</body>

</html>
