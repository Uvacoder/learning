<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FlexBox</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <ul class="start">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>
    <ul class="center">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>
    <ul class="end">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>
    <ul class="space">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>
    <ul class="around">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>
    <ul class="align-strecth">
        <li>1123</li>
        <li>2123</li>
        <li>3123</li>
        <li>4123</li>
    </ul>
    <ul class="align-start">
        <li>1123</li>
        <li>2123123</li>
        <li>3123123</li>
        <li>4123123</li>
    </ul>
    <ul class="align-end">
        <li>1123123</li>
        <li>2123123</li>
        <li>3123123</li>
        <li>4123123</li>
    </ul>



</body>

</html>
