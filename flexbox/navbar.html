<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nav Bar</title>
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

    <main>
        <nav>
            <ul class="twitter" role="navigation">
                <li><i class="fa fa-home"></i>Home</li>
                <li><i class="fa fa-bell-o"></i>Notifications</li>
                <li><i class="fa fa-envelope-o"></i>Messages</li>
                <li class="twitter_bird "><i class="fa fa-twitter"></i> </li>
                <li>
                    <form action=""><input type="text" placeholder="search twitter"><i class="fa fa-search"></i></form>
                </li>
                <li><i class="fa fa-user-circle-o"></i></li>
                <li><button>tweet</button></li>
            </ul>
        </nav>
        <nav>
            <ul class="facebook" role="navigation">
                <li class="facebook_brand"><i class="fa fa-facebook-official"></i></li>
                <li class="facebook_search">
                    <form action=""><input type="text" placeholder="search Facebook"></form> <i class="fa fa-seach"></i></li>
                <li><i class="fa fa-user-circle-o"></i></li>
                <li><i class="fa fa-bell-o"></i>Notification </li>
                <li>Home </li>
                <li><i class="fa fa-user-circle-o"></i></li>
                <li><i class="fa fa-caret-down"></i></li>
            </ul>
        </nav>
        <nav class="github">Github</nav>
        <nav class="medium">Medium</nav>
    </main>

</body>

</html>
