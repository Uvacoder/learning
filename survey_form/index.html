<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Form Survey</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>Survey Form</h1>
    <div class="container">
      <div class="form-card">
        <div class="form-group">
          <label for="">Name</label>
          <input type="text">
          <label for="">Email</label>
          <input type="text">
          <label for="">Age</label>
          <input type="text">
        </div>
      
      </div>
      <div class="form-card">
        <div class="form-group">
          <label for="">Which option best describes your current role?</label>
          <select name="" id="">
            <option value="">Student</option>
            <option value="">Full Time</option>
            <option value="">Part Time</option>
          </select>
          <label for=""> How likely is that you would recommend freeCodeCamp to a friend?</label>
          <ul>
            <li> <input type="radio"> Definetely
            </li>
            <li><input type="radio"> Maybe
            </li>
            <li> <input type="radio"> No
            </li>
          </ul>
          <label for="">
            What do you like most in FCC
          </label>
          <select name="" id="">
            <option value="">Challenge</option>
            <option value="">Project</option>
            <option value="">Open Source</option>
          </select>
        </div>
      
      </div>
      <div class="form-card">
        <div class="form-group">
          <label for="">Things that should be improved in the future
            (Check all that apply):</label>
          <ul>
            <li><input type="checkbox">Front-end Projects</li>
            <li><input type="checkbox">Back-end Projects</li>
            <li><input type="checkbox">Data Visualization</li>
            <li><input type="checkbox">Challenge</li>
            <li><input type="checkbox">Open Source Community
            </li>
            <li> <input type="checkbox">Gitter help rooms
            </li>
            <li><input type="checkbox">Videos
            </li>
            <li> <input type="checkbox">City Meetups
            </li>
            <li><input type="checkbox">Wiki
            </li>
            <li> <input type="checkbox">Forum
            </li>
            <li><input type="checkbox"> Additional Courses</li>
          </ul>
          <label for="">Any Comments or Suggestions?</label>
          <textarea name="" id="" cols="30" rows="5"></textarea>
        </div>
      </div>
      <button type="submit">Submit</button>
    </div>
  </header>
</body>

</html>
